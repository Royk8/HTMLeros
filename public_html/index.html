              <div class="d-flex justify-content-between">
                <script>
                  function updatePage(accion) {
                    var name = accion.getName();
                    changeChartValuesClass(myLineChart, accion);
                    chartTitle.innerText = 'Historico del ' + name;
                    listaHistorica.innerText = writeList(accion);
                    rotulo.innerText = name;
                    inputDivisas.placeholder = name;
                    inputPesos.placeholder = "Pesos";
                    inputDivisas.accionMostrar = accion;
                    inputPesos.accionMostrar = accion;
                    inputPesos.value = "";
                    inputDivisas.value = "";
                  }
                </script>
                <a type="button"
                  class="bg-secondary btn card col-x1-3 border-success align-items-lg-end text-white-50 marginbtn btn-BIG"
                  onclick="updatePage(dolar)">Dolar</a>
                <a type="button"
                  class="bg-secondary btn card col-x1-3 border-success align-items-lg-end text-white-50 marginbtn btn-BIG"
                  onclick="updatePage(euro)">Euro</a>
                <a type="button"
                  class="bg-secondary btn card col-x1-3 border-success align-items-lg-end text-white-50 marginbtn btn-BIG"
                  onclick="updatePage(yen)">Yen</a>
                <a type="button"
                  class="bg-secondary btn card col-x1-3 border-success align-items-lg-end text-white-50 marginbtn btn-BIG"
                  onclick="updatePage(yuan)">Yuan</a>
                <a type="button"
                  class="bg-secondary btn card col-x1-3 border-success align-items-lg-end text-white-50 marginbtn btn-BIG"
                  onclick="updatePage(rublo)">Rublo</a>

              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary" id="chartTitle">Historico de Precio</h6>
                <div class="dropdown no-arrow">
                  <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                    aria-labelledby="dropdownMenuLink">
                    <div class="dropdown-header">Dropdown Header:</div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#"
                      onclick="changeChartValues(myLineChart,'Dolar', ['Puto', 'El', 'Que', 'Lo', 'Lea'], [10,20,50,60,31])">
                      Cambiar Valores</a>
                    <a class="dropdown-item" href="#"
                      onclick="changeChartValuesClass(myLineChart, dolar);chartTitle.innerText = 'Historico del Dolar'">Dolar</a>
                    <a class="dropdown-item" href="#"
                      onclick="changeChartValuesClass(myLineChart, euro);chartTitle.innerText = 'Historico del Euro'">Euro</a>
                  </div>
                </div>
              </div>
              <!-- Card Body -->

                <div class="row no-gutters align-items-center">
                  <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Convertidor</div>
                    <p>
                      <label>Pesos</label>
                      <input id="inputPesos" type="number" placeholder="Pesos"
                        oninput="pesosADivisas(this.value, accionMostrar)"
                        onchange="pesosADivisas(this.value, accionMostrar)">
                    </p>
                    <p>
                      <label id="rotulo">Selecciona una divisa</label>
                      <input id="inputDivisas" type="number" placeholder="Divisa"
                        oninput="divisasAPesos(this.value, accionMostrar)"
                        onchange="divisasAPesos(this.value, accionMostrar)">
                    </p>
                  </div>
                  <div class="col-auto">
